<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Day In My Life</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="tugas8.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a class="navbar-brand" href="#">A Day In My Life</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Calendar</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Header -->
    <header class="container">
        <div class="row">
            <div class="col-sm text-left">
                <p class="text-center" id="greeting"></p>
            </div>
            <div class="col-sm text-right">
                <p class="text-center" id="datetime"></p>
            </div>
        </div>
    </header>

    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <!-- Carousel indicators -->
        <ol class="carousel-indicators">
            <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
            <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
        </ol>

        <!-- Wrapper for carousel items -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="1.jpg" class="d-block w-100 h-auto">
            </div>
            <div class="carousel-item">
                <img src="2.jpg" class="d-block w-100 h-auto">
            </div>
            <div class="carousel-item">
                <img src="3.jpg" class="d-block w-100 h-auto">
            </div>
        </div>

        <!-- Carousel controls -->
        <a class="carousel-control-prev" href="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

    <!-- Cards -->
    <div class="container mt-4">
        <div class="row mx">
            <div class="col-sm">
                <div class="card" style="width: 10rem; height: 22rem;">
                    <img src="4.jpg" class="card-img-top" alt="Card 1">
                    <div class="card-body">
                        <h5 class="card-title">Beach</h5>
                        <p class="card-text">Memories are made in flip-flops</p>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="card" style="width: 10rem; height: 22rem;">
                    <img src="5.jpg" class="card-img-top" alt="Card 2">
                    <div class="card-body">
                        <h5 class="card-title">Me</h5>
                        <p class="card-text">Eyes sparkle as the soul sings</p>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="card" style="width: 10rem; height: 22rem;">
                    <img src="6.jpg" class="card-img-top" alt="Card 3">
                    <div class="card-body">
                        <h5 class="card-title">Flipflop</h5>
                        <p class="card-text">I still get butterflies.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 A Day In My Life. All rights reserved.</p>
        </div>
    </footer>

    <script src="tugas8.js"></script>
</body>

</html>
